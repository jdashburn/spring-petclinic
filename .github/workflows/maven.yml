# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '17' ]

    steps:
      # Check out the repository under $GITHUB_WORKSPACE, allowing access to the code
      -name: Step 1 - Checkout the main branch from Github
      - uses: actions/checkout@v3
      
      # Runs a single command using the runners shell
      - name: Step 2 - Set up JDK ${{matrix.java}}
        uses: actions/setup-java@v2
        with:
          java-version: ${{matrix.java}}
          distribution: 'adopt'
          cache: maven
          
      - name: Step 3 - Build with Maven Wrapper
        run: ./mvnw -B package --pom.xml

      - name: Step 4 - List the currect directory
        run: ls -a

      -name: Step 5 - cd to target folder and list
        run: |
          cd target
          ls -a

